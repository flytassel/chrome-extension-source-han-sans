<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: "Microsoft YaHei", sans-serif;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .status {
      font-size: 12px;
      margin-bottom: 10px;
      color: #666;
    }
    button {
      width: 100%;
      padding: 8px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      font-size: 12px;
    }
    button:hover {
      background-color: #357ae8;
    }
    button.remove {
      background-color: #ea4335;
    }
    button.remove:hover {
      background-color: #d33426;
    }
  </style>
</head>
<body>
  <div class="title">思源黑体配置</div>
  <div id="status" class="status">正在检查当前网站...</div>
  <button id="toggleBtn">添加到排除名单</button>
  <script src="popup.js"></script>
</body>
</html>
